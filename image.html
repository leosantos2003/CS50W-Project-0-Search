<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            *{
                box-sizing: border-box; /* Garante que o padding da página não adicione tamanho extra */
            }
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            body{
                position: relative;
                padding: 20px; /* Adiciona uma margem a todas as bordas da página */
            }

            /* Estilos do header */
            .header-links{
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .header-links a{
                font-size: 15px;
                color: black;
                text-decoration: none;
                margin-left: 15px;
            }
            .header-links a:hover{
                text-decoration: underline;
            }

            /* Container central */
            /* Centraliza o formulário na página*/
            .search-container{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            /* Organiza os itens dentro do formulário */
            form{
                display: flex;
                flex-direction: column; /*Todos os itens dentro de uma coluna*/
                align-items: center;
                margin-bottom: 20vh;
            }
            /* Dá um espaço entre barra e botão*/
            input[type="text"]{
                margin-bottom: 10px;
            }
            /* Container para os dois botões*/
            .button-container{
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            /* Título */
            h1{
                position: relative;
                display: inline-block;
                /*font-family: Arial, sans-serif;*/
                font-weight: normal;
                /*color: gray;*/
                font-size: 80px;
                margin: 0;
                margin-bottom: 35px;
                /*margin-top: 50px;*/
            }
            /* Subtítulo */
            .subtitle{
                position: absolute;
                right: 0;
                bottom: -15px;
                font-size: 16px;
                color: #4285F4;
            }
            /* Cores das letras */
            .blue { color: #4285F4; }
            .red { color: #EA4335; }
            .yellow { color: #FBBC05; }
            .green { color: #34A853; }

            /* Container da barra de pesquisa*/
            .search-bar-container{
                display: flex;
                align-items: center;
                border: 1px solid #dfe1e5;
                width: 580px;
                padding: 0 14px;
                margin-bottom: 20px;
                border-radius: 30px;
            }

            /* Efeito de sombra e foco na barra*/
            .search-bar-container:hover,
            .search-bar-container:focus-within{
                box-shadow: 0 1px 6px rgba(32,33,36,.28);
                border-color: rgba(223,225,229,0);
            }

            /* Ícones de lupa (svg) */
            .search-bar-container svg{
                fill: #9aa0a6;
            }

            /* Campo de input de texto */
            input[type="text"]{
                flex-grow: 1;
                border: none;
                outline: none;
                padding: 12px 10px;
                font-size: 16px;
                background-color: transparent;
            }

            /* Botão de pesquisa*/
            .search-button{
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                font-family: Arial, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            .search-button:hover{
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                color: #202124;
            }

        </style>
    </head>
    <body>
        <div class="header-links">
            <a href="index.html">Search</a>
        </div>

        <div class="search-container">
            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                
                <h1>
                    <span class="blue">S</span><span class="red">e</span><span class="yellow">a</span><span class="blue">r</span><span class="green">c</span><span class="red">h</span>
                    <span class="subtitle">images</span>
                </h1>



                <div class="search-bar-container">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>

                    
                    <input type="text" name="q">


                    <button type="submit" style="border:none; background: transparent; cursor: pointer; padding: 0 10px;">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </div>



                <div>
                    <input class="search-button" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
